<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
    <p class="col-md-8 fs-4">
        This quiz contain 10 questions.Each Question holds 10 points.
    </p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct question gives you 10 points</li>
        <li>Incorrect question gives you -10 points</li>
        <li>Refreshing the page will reset each questions </li>
        <li>you will have 1 minute to answer each question</li>
    </ol>
    <h1 style="font-family: cursive;text-align: center;">All the best !</h1>

<div class ="name col-md-5 my-3">
    <label>Enter Your Name :</label>
    <input #name type="text" class="form-control">
</div>
<button class="btn btn-primary btn-lg" (click)="startquiz()" routerLink="/question">Start the quiz.</button>
</div>
